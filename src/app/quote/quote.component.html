<h1 style="background-color:DodgerBlue;">My Quotes</h1>

<div class="container">

    <div class="row">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    
</div>
<hr>
<div class="container">
    <div class="row" *ngFor="let quote of quotes;let i = 'index'">
        <div class="row">
            <h4 style="color:Tomato;" id="{{i}}" appHighlight>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h4>
            <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
        </div>
        
        <div class="row" *ngIf="quote.showDescription">
        <app-quote-details  [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
    </div>
    
</div>

</div>
